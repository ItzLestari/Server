<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMP Server Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SMP Server Selector</h1>
      <p>Pilih server favoritmu untuk bergabung dengan komunitas Minecraft Bedrock kami!</p>
    </header>
    <main>
      <section class="selector">
        <h2>1. Pilih Server</h2>
        <div class="options">
          <button class="option" data-server="minecraft://?addExternalServer=Eclipse%20SMP|eclipsesmp.zapto.org:19178">Eclipse SMP</button>
          <button class="option" data-server="minecraft://?addExternalServer=Toolbox%20SMP|toolboxsmp.ddns.net:19134">Toolbox SMP</button>
        </div>
      </section>
      <button id="join-button" disabled>Bergabung Sekarang</button>
    </main>
    <footer>
      <p>Â© 2025 SMP Server Selector | Petualangan Tanpa Batas</p>
    </footer>
  </div>
  <script>
    let selectedServer = '';
    const buttons = document.querySelectorAll('.option');
    const joinButton = document.getElementById('join-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Reset all buttons
        buttons.forEach(btn => btn.classList.remove('selected'));
        // Highlight selected button
        button.classList.add('selected');
        // Enable the join button and store the server URL
        selectedServer = button.getAttribute('data-server');
        joinButton.disabled = false;
      });
    });

    joinButton.addEventListener('click', () => {
      if (selectedServer) {
        window.location.href = selectedServer;
      }
    });
  </script>
</body>
</html>
