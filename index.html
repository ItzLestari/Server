<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMP Server Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Selamat Datang di SMP Server Selector</h1>
      <p>Pilih server favoritmu dan bergabunglah dengan komunitas Minecraft Bedrock kami!</p>
    </header>
    <main>
      <div class="server-selector">
        <label for="server">Pilih Server:</label>
        <select id="server">
          <option value="minecraft://?addExternalServer=Eclipse%20SMP|eclipsesmp.zapto.org:19178">Eclipse SMP</option>
          <option value="minecraft://?addExternalServer=Toolbox%20SMP|toolboxsmp.ddns.net:19131">Toolbox SMP</option>
        </select>
      </div>
      <button id="join-button">Bergabung Sekarang</button>
    </main>
    <footer>
      <p>Â© 2025 SMP Server Selector | Petualangan Tanpa Batas</p>
    </footer>
  </div>
  <script>
    document.getElementById('join-button').addEventListener('click', () => {
      const serverURL = document.getElementById('server').value;
      window.location.href = serverURL;
    });
  </script>
</body>
</html>
